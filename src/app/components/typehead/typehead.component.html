<div id="scrollable-dropdown-menu" [formGroup]="parentForm">
    <span class="twitter-typeahead col-md-6" style="position: relative; display: inline-block; padding-left: 0px;">
        <input class="typeahead form-control tt-input custom-select" 
               [formControlName] = "campoFormulario"
               (keyup)=keyUp($event)
               (focusout) = "focusOut($event)"
               type="text" 
               placeholder="{{placeholder}}" 
               autocomplete="off" 
               spellcheck="false" 
               dir="auto" 
               style="position: relative; vertical-align: top; background-color: transparent;"
               [attr.disabled] = "disabled?true:null">
        <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Montserrat, sans-serif; 
        font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; 
        text-rendering: auto; text-transform: none;">
        </pre>

        <div *ngIf="arrayMostrado.length > 0" class="tt-menu tt-open" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: block;">
            <div class="tt-dataset">
                <div *ngFor="let item of arrayMostrado; let itemActual=index" 
                      [ngClass]="{'tt-suggestion': true, 'tt-selectable':true, 'tt-cursor': item.mouseOver}"
                      (mousedown)="seleccionaValor()"
                      (mouseover) = "mouseOver(item)"
                      (keyup)=keyUp($event)>
                    {{item.descripcion}}
                </div>
            </div>
        </div>
    </span>

    <span class="text-center mt-2" *ngIf="cargando">
        <i class="fa fa-spin fa-spinner"></i>
    </span>
    <span class="col-md-6" style="position: relative; display: -webkit-inline-box; padding-left: 0px;"> {{parentForm.get(campoFormulario + '_descripcion').value}}</span>
</div>
