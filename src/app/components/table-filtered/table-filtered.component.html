<div class="row">
    <div class="col-md-6">
        <mat-form-field appearance="fill">
            <mat-label>Enter a date dateRange</mat-label>
            <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="dateRange.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="dateRange.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>
    <mat-form-field class="col-md-6">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>


</div>

<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns;; let columnaActual=index" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumnsTitles[columnaActual]}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
